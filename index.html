<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOTA address generation</title>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <style>
    html {
      background-image: linear-gradient(to right top, #160537, #1e2258, #16255c, #20235c, #230c70);
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      font-size: 16px;
      color: white;
    }
    
    body {
      font-family: 'Oxygen Mono', monospace;
    }
    
    input[type="text"] {
      margin-top: 10px;
      margin-bottom: 10px;
      font-family: 'Oxygen Mono', monospace;
      font-size: 16px;
      background: #d8d8d8;
    }

    select {
      font-size: 16px;
    }

    pre {
      margin: 0;
      font-size: 16px;
    }

    button {
      font-size: 1.8rem !important;
    }

    .button {
      margin: 0.5rem;
      color: rgb(238, 238, 238);
      padding-left: 3rem;
      padding-right: 3rem;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      border-radius: 6px;
      border: none;
      transition: .25s;
      box-shadow: 0 0 1rem#000;
      outline: 0;
      font-size: 1.8rem;
    }

    .button:hover {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <h1>Only for debug purposes, never use your mainnet mnemonic</h1>
  <br>
  <input type="text" id="nodeinfo" placeholder="nodeinfo" value="https://api.testnet.shimmer.network" size="50">
  <br>
  <input type="text" id="mnemonic" placeholder="mnemonic" value="" size="155">
  <br>
  <!-- https://github.com/satoshilabs/slips/blob/master/slip-0044.md -->
  <label for="coin_type">BIP44 Coin type:</label>
  <select name="coin_type" id="coin_type">
    <option value="4218">IOTA = 4218</option>
    <option value="4219">Shimmer = 4219</option>
  </select>
  <input type="text" id="account_index" placeholder="account_index" value="0" size="13">
  <input type="text" id="internal" placeholder="internal" value="false" size="13">
  <input type="text" id="address_index" placeholder="address_index" value="0" size="13">
  <div>Bech32 HRP: IOTA: iota, atoi, Shimmer: smr, rms</div>
  <input type="text" id="bech32_hrp" placeholder="bech32_hrp" value="iota" size="13">
  <label for="address_type">Address type:</label>
  <select name="address_type" id="address_type">
    <option value="0">Ed25519 = 0</option>
    <option value="8">Alias = 8</option>
    <option value="16">Nft = 16</option>
  </select>
  <br>
  <input type="button" value="Get node info" onclick="wasm.get_node_info()">
  <input type="button" value="Generate mnemonic" onclick="wasm.generate_mnemonic()">
  <input type="button" value="Generate address" onclick="wasm.generate_address()">
  <input type="button" value="Change bech32_hrp" onclick="wasm.change_bech32_hrp()">
  <input type="button" value="To bech32 address" onclick="wasm.to_bech32_address()">
  <input type="button" value="Generate address with logs" onclick="wasm.generate_address_with_logs()" style="float: right;">
  <br>
  <br>
  <div>Hex encoded address</div>
  <input type="text" id="address" placeholder="address" value="" size="100">
  <div>Bech32 encoded address</div>
  <input type="text" id="bech32_address" placeholder="bech32_address" value="" size="100">
  <span id="result"></span>
</body>

</html>
